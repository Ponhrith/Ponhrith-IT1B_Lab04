<head>
    <style>
        table,
        th,
        td {

    <title>Task: Table with header and footer</title>

</head>

<body>
    <table style="width:20%">
        <caption>'Hours of sunshine lastweek'</caption>
        <thead>
            <tr>
                <td>Days</td>

            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Weekly total</td>
                <td>40</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</body>
